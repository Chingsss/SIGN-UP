<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log-in</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" src="css/fontawesome.css">
  </head>
  <body>
    <div class="loginbox">
      <div class="glass">
        <br>
        <center><img src="Pictures/Transformers.jpg" alt="Autobot" class="user" height="50px" width="50px"></center>
        <br>
        <h3>Sign In Here</h3>
        <form>
          <div class="inputBox">
            <input type="text" name="" placeholder="Username">
            <span><i class="fa fa-user"></i></span>
          </div>
          <div class="inputBox">
            <input type="password" name="" placeholder="Password">
            <span><i class="fa fa-lock"></i></span>
          </div>
          <input type="submit" name="" value="Sign In">
        </form>
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </body>
</html>
